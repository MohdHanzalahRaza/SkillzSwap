<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Skills - SwapSkillz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .browse-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 120px 0 60px;
            text-align: center;
        }
        
        .browse-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            margin-bottom: var(--space-md);
        }
        
        .browse-filters {
            background: var(--bg-secondary);
            padding: var(--space-2xl) 0;
            position: sticky;
            top: 70px;
            z-index: 100;
            box-shadow: var(--shadow);
        }
        
        .filters-container {
            display: flex;
            gap: var(--space-lg);
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: var(--space-sm) var(--space-md);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .browse-results {
            padding: var(--space-3xl) 0;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2xl);
            flex-wrap: wrap;
            gap: var(--space-md);
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        
        .view-toggle {
            display: flex;
            gap: var(--space-sm);
        }
        
        .view-btn {
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .view-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .skills-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }
        
        .skill-card-horizontal {
            display: grid;
            grid-template-columns: 250px 1fr;
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .skill-card-horizontal:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-lg);
        }
        
        .skill-card-horizontal .skill-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-md);
            margin-top: var(--space-3xl);
        }
        
        .pagination button {
            padding: var(--space-sm) var(--space-lg);
            border: 2px solid var(--border);
            background: var(--bg-primary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
        }
        
        .pagination button:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-number {
            padding: var(--space-sm) var(--space-md);
            background: var(--bg-tertiary);
            border-radius: var(--radius);
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .skill-card-horizontal {
                grid-template-columns: 1fr;
            }
            
            .browse-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo" onclick="window.location.href='index.html'">
                <i class="fas fa-sync-alt"></i>
                <span>SwapSkillz</span>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="browse.html" class="nav-link active">Browse Skills</a>
                <a href="#" class="nav-link">My Profile</a>
                <a href="#" class="nav-link">Messages</a>
                <a href="#" class="nav-link">About</a>
            </div>

            <div class="nav-actions">
                <button class="btn btn-outline" id="loginBtn">Login</button>
                <button class="btn btn-primary" id="signupBtn">Sign Up</button>
            </div>

            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Browse Header -->
    <section class="browse-header">
        <div class="container">
            <h1 data-aos="fade-up">Discover Amazing Skills</h1>
            <p data-aos="fade-up" data-aos-delay="100">Find the perfect skill match in our community</p>
        </div>
    </section>

    <!-- Filters -->
    <section class="browse-filters">
        <div class="container">
            <div class="filters-container">
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="tech">Technology</option>
                        <option value="creative">Creative</option>
                        <option value="language">Languages</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Rating</label>
                    <select id="ratingFilter">
                        <option value="all">All Ratings</option>
                        <option value="4.5">4.5+ Stars</option>
                        <option value="4.0">4.0+ Stars</option>
                        <option value="3.5">3.5+ Stars</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Verified Only</label>
                    <select id="verifiedFilter">
                        <option value="all">All Users</option>
                        <option value="verified">Verified Only</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchFilter" placeholder="Search skills...">
                </div>
            </div>
        </div>
    </section>

    <!-- Results -->
    <section class="browse-results">
        <div class="container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">
                    Showing 9 of 9 skills
                </div>
                <div class="view-toggle">
                    <button class="view-btn" id="gridView">
                        <i class="fas fa-th"></i> Grid
                    </button>
                    <button class="view-btn active" id="listView">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </div>

            <div id="skillsContainer"></div>

            <div class="pagination">
                <button id="prevPage"><i class="fas fa-chevron-left"></i> Previous</button>
                <div class="page-number">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
                <button id="nextPage">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 SwapSkillz. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="script.js"></script>
    <script>
        // Browse page specific JavaScript
        const skillsData = [
            {id: 1, title: 'Web Development (React, Node.js)', description: 'I can teach you full-stack web development with modern technologies. Looking to learn graphic design in return.', username: 'Priya Sharma', avatar: 'https://i.pravatar.cc/150?img=5', rating: 4.8, category: 'tech', image: 'https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=400', verified: true},
            {id: 2, title: 'Graphic Design (Adobe Suite)', description: 'Expert in Photoshop, Illustrator, and InDesign. Want to learn digital marketing strategies.', username: 'Rahul Verma', avatar: 'https://i.pravatar.cc/150?img=12', rating: 4.9, category: 'creative', image: 'https://images.unsplash.com/photo-1626785774573-4b799315345d?w=400', verified: true},
            {id: 3, title: 'Spanish Language (Fluent Speaker)', description: 'Native Spanish speaker offering conversational lessons. Interested in learning Python programming.', username: 'Ananya Patel', avatar: 'https://i.pravatar.cc/150?img=9', rating: 4.7, category: 'language', image: 'https://images.unsplash.com/photo-1546410531-bb4caa6b424d?w=400', verified: true},
            {id: 4, title: 'Digital Marketing & SEO', description: '5 years of experience in SEO and social media marketing. Want to learn video editing.', username: 'Vikram Singh', avatar: 'https://i.pravatar.cc/150?img=15', rating: 4.6, category: 'business', image: 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400', verified: false},
            {id: 5, title: 'Photography (DSLR & Mobile)', description: 'Professional photographer teaching composition and editing. Looking to learn music production.', username: 'Sneha Gupta', avatar: 'https://i.pravatar.cc/150?img=20', rating: 4.9, category: 'creative', image: 'https://images.unsplash.com/photo-1452587925148-ce544e77e70d?w=400', verified: true},
            {id: 6, title: 'Data Science & Machine Learning', description: 'Expert in Python, TensorFlow, and data analysis. Interested in learning UI/UX design.', username: 'Arjun Mehta', avatar: 'https://i.pravatar.cc/150?img=33', rating: 4.8, category: 'tech', image: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400', verified: true},
            {id: 7, title: 'Yoga & Meditation', description: 'Certified yoga instructor with 8 years experience. Want to learn content writing.', username: 'Kavya Reddy', avatar: 'https://i.pravatar.cc/150?img=25', rating: 4.7, category: 'creative', image: 'https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400', verified: false},
            {id: 8, title: 'French Language (Native)', description: 'Native French speaker offering lessons at all levels. Looking to learn guitar.', username: 'Aditya Kumar', avatar: 'https://i.pravatar.cc/150?img=8', rating: 4.5, category: 'language', image: 'https://images.unsplash.com/photo-1516450360452-9312f5e86fc7?w=400', verified: true},
            {id: 9, title: 'Financial Planning & Investment', description: 'Certified financial advisor. Want to learn web development basics.', username: 'Neha Desai', avatar: 'https://i.pravatar.cc/150?img=47', rating: 4.8, category: 'business', image: 'https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?w=400', verified: true}
        ];

        let currentView = 'list';
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredSkills = [...skillsData];

        // View Toggle
        document.getElementById('gridView').addEventListener('click', function() {
            currentView = 'grid';
            this.classList.add('active');
            document.getElementById('listView').classList.remove('active');
            renderSkills();
        });

        document.getElementById('listView').addEventListener('click', function() {
            currentView = 'list';
            this.classList.add('active');
            document.getElementById('gridView').classList.remove('active');
            renderSkills();
        });

        // Filter functionality
        function applyFilters() {
            const category = document.getElementById('categoryFilter').value;
            const rating = parseFloat(document.getElementById('ratingFilter').value);
            const verified = document.getElementById('verifiedFilter').value;
            const search = document.getElementById('searchFilter').value.toLowerCase();

            filteredSkills = skillsData.filter(skill => {
                const matchCategory = category === 'all' || skill.category === category;
                const matchRating = isNaN(rating) || skill.rating >= rating;
                const matchVerified = verified === 'all' || (verified === 'verified' && skill.verified);
                const matchSearch = !search || skill.title.toLowerCase().includes(search) || skill.description.toLowerCase().includes(search);
                
                return matchCategory && matchRating && matchVerified && matchSearch;
            });

            currentPage = 1;
            renderSkills();
        }

        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('ratingFilter').addEventListener('change', applyFilters);
        document.getElementById('verifiedFilter').addEventListener('change', applyFilters);
        document.getElementById('searchFilter').addEventListener('input', applyFilters);

        // Render Skills
        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const skillsToShow = filteredSkills.slice(startIndex, endIndex);

            if (currentView === 'grid') {
                container.className = 'skills-grid';
                container.innerHTML = skillsToShow.map(skill => `
                    <div class="skill-card" data-aos="fade-up">
                        <img src="${skill.image}" alt="${skill.title}" class="skill-image">
                        <div class="skill-content">
                            <div class="skill-header">
                                <img src="${skill.avatar}" alt="${skill.username}" class="skill-avatar">
                                <div class="skill-user">
                                    <div class="skill-username">${skill.username}</div>
                                    ${skill.verified ? '<span class="skill-badge"><i class="fas fa-check"></i> Verified</span>' : ''}
                                </div>
                            </div>
                            <h3 class="skill-title">${skill.title}</h3>
                            <p class="skill-description">${skill.description}</p>
                            <div class="skill-footer">
                                <div class="skill-rating">
                                    <i class="fas fa-star"></i>
                                    <span>${skill.rating}</span>
                                </div>
                                <span class="skill-category">${skill.category}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                container.className = 'skills-list';
                container.innerHTML = skillsToShow.map(skill => `
                    <div class="skill-card-horizontal" data-aos="fade-right">
                        <img src="${skill.image}" alt="${skill.title}" class="skill-image">
                        <div class="skill-content">
                            <div class="skill-header">
                                <img src="${skill.avatar}" alt="${skill.username}" class="skill-avatar">
                                <div class="skill-user">
                                    <div class="skill-username">${skill.username}</div>
                                    ${skill.verified ? '<span class="skill-badge"><i class="fas fa-check"></i> Verified</span>' : ''}
                                </div>
                            </div>
                            <h3 class="skill-title">${skill.title}</h3>
                            <p class="skill-description">${skill.description}</p>
                            <div class="skill-footer">
                                <div class="skill-rating">
                                    <i class="fas fa-star"></i>
                                    <span>${skill.rating}</span>
                                </div>
                                <span class="skill-category">${skill.category}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Update results count
            document.getElementById('resultsCount').textContent = 
                `Showing ${startIndex + 1}-${Math.min(endIndex, filteredSkills.length)} of ${filteredSkills.length} skills`;

            // Update pagination
            const totalPages = Math.ceil(filteredSkills.length / itemsPerPage);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;

            AOS.refresh();
        }

        // Pagination
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderSkills();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredSkills.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderSkills();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });

        // Initial render
        renderSkills();
    </script>
</body>
</html>
